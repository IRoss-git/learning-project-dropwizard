openapi: 3.0.3

info:
  title: Dropwizard API learning Application
  description: "Open api for dropwizard test project"
  version: 1.0.0

servers:
  - url: localhost:8080

tags:
  - name: person
    description: person controller

paths:
  /persons:
    post:
      tags:
        - person
      summary: Create new Persons
      description: new Person
      operationId: createPerson
      requestBody:
        description: A payload for creating a new Person
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePerson'
      responses:
        201:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadPerson'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        409:
          $ref: '#/components/responses/Conflict'
        default:
          $ref: '#/components/responses/InternalServerError'


components:
  schemas:
    Person:
      required:
        - email
        - name
        - surname
      type: object
      properties:
        email:
          type: string
          example: "newemail@gmail.com"
          minLength: 11
          maxLength: 25
        name:
          type: string
          example: Mike
          minLength: 2
          maxLength: 20
        surname:
          type: string
          example: Anderson
          minLength: 2
          maxLength: 30
    CreatePerson:
      required:
        - password
      type: object
      properties:
        password:
          type: string
          minLength: 11
          maxLength: 22
          example: "33password11"
    ReadPerson:
      allOf:
        - $ref: '#/components/schemas/Person'
      type: object
      properties:
        id:
          type: integer
          example: 1

    ApiError:
      type: object
      properties:
        response_code:
          type: integer
          example: 404
        error_message:
          type: string
          example: "example"
  responses:
    NoContentResponse:
      description: The request was succesfully processed.
    BadRequest:
      description: Validation Exception.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    Unauthorized:
      description: Unauthorized.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    Forbidden:
      description: You do not have permission to perform this action.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    NotFound:
      description: The specified resource was not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    Conflict:
      description: Conflict with current state of the resource.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    InternalServerError:
      description: Something went wrong.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'

